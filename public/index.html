<!DOCTYPE html>

<head>
	<meta charset="UTF-8" />
	<link href="./main.css" rel="stylesheet">
</head>

<body class="font-sans text-gray-700">
	<header
		class="font-hanAir text-gray-100 bg-gradient-to-r from-blue-500 to-indigo-600  h-24  flex items-center border border-gray-300 border-b-0 px-24 z-50">
		<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap=" round" stroke-linejoin="round" stroke-width="2"
				d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
		</svg>

		<span class="text-5xl to-yellow-300 font-extrabold ">CONVERT324</span>
	</header>
	<div class="container w-screen mx-auto py-12">
		<div class="flex justify-center items-center w-full">
			<div id="mainDiv" class="flex flex-col justify-center m-auto ">
				<div class="mb-3 flex items-end">
					<h2 class="text-4xl font-hanAir font-bold text-gray-700">Thumbnail Preview</h2>

				</div>
				<canvas id="myCanvas" class="shadow-2xl m-auto" width="1280" height="720"></canvas>

				<div id="videoView" class="mt-6 mb-3 flex flex-col h-720px hidden">
					<h2 class="text-4xl font-hanAir font-bold text-gray-700">Video Preview</h2>
					<div id="loadDiv" class="flex items-center justify-center h-96">
						<svg class="animate-spin -ml-1 mr-3 h-32 w-32 text-gray" xmlns="http://www.w3.org/2000/svg"
							fill="none" viewBox="0 0 24 24">
							<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
							</circle>
							<path class="opacity-75" fill="currentColor"
								d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
							</path>
						</svg>
					</div>

					<video id="preveiwVideo" class="w-full hidden" controls>
				</div>
				<div id="controlDiv"
					class=" w-60 h-700px fixed inset-y-40 right-0 transition-all     duration-200 ease-in">
					<div class="border shadow h-full relative z-20 bg-white rounded-l-2xl ">
						<div class="h-10 w-10 absolute inset-y-5 -left-5 z-50 flex items-center justify-center  rounded-full bg-indigo-500"
							id="showControl">
							<svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20"
								xmlns="http://www.w3.org/2000/svg">
								<path
									d="M8 5a1 1 0 100 2h5.586l-1.293 1.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L13.586 5H8zM12 15a1 1 0 100-2H6.414l1.293-1.293a1 1 0 10-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L6.414 15H12z">
								</path>
							</svg>
						</div>
						<div class="relative px-5 h-full overflow-y-scroll custom-scrollbar">
							<div id="uploadDiv" class="flex h-30 py-6 items-center justify-between">
								<div id="uploadBox" class="flex flex-col items-center">
									<label
										class="w-20 h-20 flex text-center bg-indigo-500 text-white rounded-2xl cursor-pointer">
										<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 m-auto" fill="none"
											viewBox="0 0 24 24" stroke="currentColor">
											<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
												d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
										</svg>
										<input id="thumbnailInput" type="file" accept="image/*" class="hidden" />
									</label>
									<label class="my-1 font-bold">Image</label>
								</div>
								<div id="uploadBox" class="flex flex-col items-center">
									<label
										class="w-20 h-20 flex text-center bg-indigo-500 text-white rounded-2xl cursor-pointer">
										<svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 m-auto" fill="none"
											viewBox="0 0 24 24" stroke="currentColor">
											<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
												d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
										</svg>
										<input id="mp3Value" type="file" accept="audio/*" class="hidden" />
									</label>
									<label class="my-1 font-bold">MP3</label>

								</div>

							</div>
							<div class="my-6">
								<label class="block text-left space-y-2" style="max-width: 400px">
									<label for="fontSelect" class="text-gray-700 select-none font-medium">Font</label>
									<select id="fontSelect"
										class="px-2 py-2 rounded-lg border border-gray-300 text-gray-700 form-select block w-full focus:outline-none focus:ring-2 focus:ring-indigo-200 ">
										<option>배민한나Air</option>
										<option>배민한나Pro</option>
										<option>배민을지로</option>
										<option>스포카네오산스</option>
									</select>
								</label>
							</div>
							<div class="flex flex-col space-y-2 my-6">
								<label for="default" class="text-gray-700 select-none font-medium">Title</label>
								<input id="titleText" type="text" name="titleText" placeholder="Placeholder"
									class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
							</div>

							<div class="grid grid-cols-2 grid-rows-2 gap-y-1 my-6 w-full">
								<div class="flex justify-around items-center">
									<label class="w-12 text-center">Size</label>
									<input id="titleSize" type="number" name="titleSize" placeholder="px" value="50"
										class="px-2 py-1 w-12 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
								</div>
								<div class="flex justify-around items-center">
									<label class="w-12 text-center">Color</label>
									<input id="titleColor" type="color" name="titleColor" placeholder="px"
										class="h-6 w-6 ml-3" value="#ffffff" />
								</div>
								<div class="flex justify-around items-center">
									<label class="w-12 text-center">X</label>
									<input id="titleX" type="number" name="titleX" placeholder="px" value=0
										class="px-2 py-1 w-12 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
								</div>
								<div class="flex justify-around items-center">
									<label class="w-12 text-center">Y</label>
									<input id="titleY" type="number" name="titleY" placeholder="px" value=0
										class="px-2 py-1 w-12 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
								</div>
							</div>

							<div class="flex flex-col space-y-2 my-6">
								<label for="default" class="text-gray-700 select-none font-medium">Subtitle</label>
								<input id="subtitleText" type="text" name="subtitleText" placeholder="Placeholder"
									class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
							</div>

							<div class="grid grid-cols-2 grid-rows-2 gap-y-1 my-6 w-full">
								<div class="flex justify-around items-center">
									<label class="w-12 text-center">Size</label>
									<input id="subtitleSize" type="number" name="subtitleSize" placeholder="px"
										value="50"
										class="px-2 py-1 w-12 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
								</div>
								<div class="flex justify-around items-center">
									<label class="w-12 text-center">Color</label>
									<input id="subtitleColor" type="color" name="subtitleColor" placeholder="px"
										class="h-6 w-6 ml-3" value="#ffffff" />
								</div>
								<div class="flex justify-around items-center">
									<label class="w-12 text-center">X</label>
									<input id="subtitleX" type="number" name="subtitleX" placeholder="px" value=0
										class="px-2 py-1 w-12 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
								</div>
								<div class="flex justify-around items-center">
									<label class="w-12 text-center">Y</label>
									<input id="subtitleY" type="number" name="subtitleY" placeholder="px" value=0
										class="px-2 py-1 w-12 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
								</div>
							</div>
							<div class="my-6">
								<label class="block text-left space-y-2" style="max-width: 400px">
									<label for="default"
										class="text-gray-700 select-none font-medium">Resolution</label>
									<select id="resSelect"
										class="px-2 py-2 rounded-lg border border-gray-300 text-gray-700 form-select block w-full focus:outline-none focus:ring-2 focus:ring-indigo-200 ">
										<option>1920 x 1080</option>
										<option selected>1280 x 720</option>
									</select>
								</label>
								<label class="flex text-xs mt-2 text-red-700">
									<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1" fill="none"
										viewBox="0 0 24 24" stroke="currentColor">
										<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
											d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
									</svg>
									<span>
										Change Resolution cause initialization
									</span>
								</label>
							</div>

							<div class="flex justify-between">
								<button id="applyText"
									class="w-20 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-2 my-6 rounded">
									Apply
								</button>
								<button id="removeText"
									class="w-20 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-2 my-6 rounded">
									Remove
								</button>
							</div>
							<button id="convertButton"
								class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-6 rounded">
								Convert
							</button>
						</div>
					</div>




				</div>

			</div>
		</div>
	</div>
	<footer
		class="font-hanAir text-gray-100 bg-gradient-to-r from-gray-500 to-gray-900  h-12  flex justify-center items-center border border-gray-300 border-b-0 px-80 z-50">
		<div class="ml-auto flex">
			<span class="text-1xl to-yellow-300 font-extrabold px-6">Copyright@2021 by Kanary</span>
			<a target="_blank" href="https://github.com/Kanary159357/MP3-TO-MP4"><img src="GitHub-Mark-Light-32px.png"
					class="w-6 h-6"></a>

		</div>
	</footer>
	<script src="main.js"></script>

</body>
